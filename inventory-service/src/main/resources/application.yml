spring:
  application:
    name: inventory-service
  cloud:
    config:
      profile: prod
  config:
    import: configserver:http://localhost:8888


management:
  endpoints:
    web:
      exposure:
        include: '*'
  tracing:
    sampling:
      probability: 1.0


